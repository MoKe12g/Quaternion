name: CI

on:
  push:
  pull_request:
    types: [opened, reopened]
  create:

defaults:
  run:
    shell: bash

jobs:
  CI:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-18.04 ]
        compiler: [ GCC, Clang ]
        composition: [ static, dynamic ]
        qt-version: [ '5.9.9' ]
        distribute: [ '' ] # Generate a package for distribution (e.g., dmg)
        exclude:
        - compiler: Clang
          composition: static # Replace with all-in-one (see below)
        include:
        - os: ubuntu-18.04
          compiler: Clang
          composition: all-in-one
          qt-version: '5.9.9'
        - os: ubuntu-18.04
          compiler: Clang
          composition: all-in-one
          qt-version: '5.14.2'
          distribute: appimage
        - os: macos-10.15
          compiler: Clang
          composition: all-in-one
          qt-version: '5.14.2'
          distribute: dmg

    env:
      BUILD_SHARED_LIBS: ${{ matrix.composition == 'dynamic' }}
      DEPLOY_VERBOSITY: 1

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: ${{ matrix.composition == 'all-in-one' }}

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v2
      with:
        path: ${{ runner.workspace }}/Qt
        key: ${{ runner.os }}-Qt${{ matrix.qt-version }}-cache

    - name: Install Qt
      uses: jurplel/install-qt-action@v2.11.1
      with:
        version: ${{ matrix.qt-version }}
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Install Ninja and appstream-util (Linux)
      if: ${{ contains(matrix.os, 'ubuntu') }}
      run: sudo apt-get -qq install ninja-build appstream-util

    - name: Install Ninja (macOS)
      if: contains(matrix.os, 'macos')
      run: brew install ninja

    - name: Setup build environment
      run: |
        if [ "${{ matrix.compiler }}" == "GCC" ]; then
          echo "CC=gcc" >>$GITHUB_ENV
          echo "CXX=g++" >>$GITHUB_ENV
        else
          echo "CC=clang" >>$GITHUB_ENV
          echo "CXX=clang++" >>$GITHUB_ENV
        fi
        if [ "${{ runner.os }}" == "macOS" ]; then
          echo "PATH=/usr/local/opt/qt/bin:$PATH" >>$GITHUB_ENV
        fi
        echo "DESTDIR=${{ runner.workspace }}" >>$GITHUB_ENV
        echo "CMAKE_ARGS=-GNinja -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_PREFIX_PATH=${{ runner.workspace }}/usr" >>$GITHUB_ENV
        cmake -E make_directory ${{ runner.workspace }}/build

    - name: Get, build and install QtKeychain
      run: |
        git clone --depth=1 -b v0.12.0 https://github.com/frankosterfeld/qtkeychain
        cd qtkeychain
        cmake -S . -B build $CMAKE_ARGS
        cmake --build build --target install

    - name: Get, build and install libQuotient
      if: matrix.composition != 'all-in-one'
      run: |
        git clone --depth=1 -b 0.6.x https://github.com/quotient-im/libQuotient
        cd libQuotient
        cmake -S . -B build $CMAKE_ARGS
        cmake --build build --target install

    - name: Configure Quaternion
      run: cmake -LA -S $GITHUB_WORKSPACE -B build $CMAKE_ARGS -DDEPLOY_VERBOSITY=$DEPLOY_VERBOSITY

    - name: Build Quaternion
      run: cmake --build build --target quaternion

    - name: Install and validate Quaternion (Linux)
      if: contains(matrix.os, 'ubuntu')
      run: |
        cmake --build build --target install
        appstream-util validate $DESTDIR/usr/share/metainfo/*.appdata.xml

    - name: Make image (macOS)
      if: contains(matrix.os, 'macos') && matrix.distribute
      run: cmake --build build --target image

    - name: Make AppImage (Linux)
      if: contains(matrix.os, 'ubuntu') && matrix.distribute
      env:
        QML_SOURCES_PATHS: ${{ github.workspace }}/client/qml
      run: |
        mkdir linuxdeploy && cd linuxdeploy
        for f in linuxdeploy linuxdeploy-plugin-qt; do
          wget -c -nv https://github.com/linuxdeploy/$f/releases/download/continuous/$f-x86_64.AppImage
          chmod +x $f-x86_64.AppImage
        done
        LD_LIBRARY_PATH=$QT5_DIR/lib QMAKE=$QT5_DIR/bin/qmake ./linuxdeploy-x86_64.AppImage -v0 --appdir $DESTDIR --plugin qt --output AppImage
